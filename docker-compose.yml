version: '3.8'

services:
  travel-log:
    build: .
    container_name: travel-log
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Persist data on your NAS
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      # Optional: Set your Immich server URL
      # - IMMICH_SERVER_URL=https://your-immich-server.com
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  travel-log-data:
    driver: local