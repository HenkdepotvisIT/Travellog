version: '3.8'

services:
  travel-log:
    build: .
    container_name: travel-log
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    volumes:
      - travel_log_data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATA_DIR=/app/data
      - DATABASE_URL=postgresql://travellog:${POSTGRES_PASSWORD:-travellog}@travel-log-db:5432/travellog
      # Google Gemini API (Recommended - free tier available)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Google Gemini (Alternative)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      # OpenAI (Alternative)
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    networks:
      - travel-log-net
    depends_on:
      travel-log-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  travel-log-db:
    image: postgres:16-alpine
    container_name: travel-log-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=travellog
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-travellog}
      - POSTGRES_DB=travellog
    volumes:
      - travel_log_postgres:/var/lib/postgresql/data
      - ./server/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - travel-log-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U travellog"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  travel_log_data:
    driver: local
  travel_log_postgres:
    driver: local

networks:
  travel-log-net:
    driver: bridge
